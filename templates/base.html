{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Ready Rent{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Custom CSS -->
    {% comment %} <link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/heroSection.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/assessment.css' %}">

    <!-- Icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">



    <!-- Extra page-specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }

</style>
</head>
<body>
    <!-- Header / Navigation -->
    {% include "navbar.html" %}


    <!-- Main Content -->
    {% block content %}

    {% endblock %}


    <!-- Footer -->
    

    <!-- JS -->
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/faq.js' %}"></script>
    {% comment %} <script src="{% static 'js/login_signup_logout.js' %}"></script> {% endcomment %}

    <!-- Extra page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
