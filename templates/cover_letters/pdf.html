<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        @page {
            size: A4;
            margin: 25px 40px 30px 40px;
        }

        body {
            margin: 0;
            font-family: Georgia, serif;
            font-size: 13.5px;
            line-height: 1.6;
            color: #222;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-icon {
            color: #C59D2A;   /* gold brand color */
            font-size: 20px;
        }

        .meta {
            text-align: right;
            font-size: 12.5px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 12px 0 18px 0;
        }

        .body p {
            margin: 0 0 14px 0;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="brand">
            <span class="brand-icon">&#8962;</span>
            <span>Ready2Lease</span>
        </div>

        <div class="meta">
            <div>{{ date }}</div>
            <div><strong>{{ user.full_name }}</strong></div>
        </div>
    </div>

    <hr>

    <div class="body">
        {{ content|safe }}
    </div>

    <div class="footer">
        Generated by Ready2Lease Professional Tools
    </div>

</div>

</body>
</html>
