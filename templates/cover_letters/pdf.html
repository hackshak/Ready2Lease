<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        @page {
            margin: 60px;
        }

        body {
            font-family: Georgia, serif;
            font-size: 14px;
            line-height: 1.7;
            color: #222;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: bold;
        }

        .meta {
            text-align: right;
            font-size: 13px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0 30px 0;
        }

        .body p {
            margin-bottom: 18px;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="brand">
            <div class="brand-name">Ready2Lease</div>
        </div>

        <div class="meta">
            <div>{{ date }}</div>
            <div><strong>{{ user.full_name }}</strong></div>
        </div>
    </div>

    <hr>

    <div class="body">
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>

    <div class="footer">
        Generated by Ready2Lease Professional Tools
    </div>

</div>

</body>
</html>
