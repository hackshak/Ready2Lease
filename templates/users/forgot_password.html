{% extends "base.html" %}

{% block content %}
<section class="forgot-password-section">
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Forgot Password?</h2>
            <p>Enter your email address below and click "Reset Password".</p>

            <form id="forgotPasswordForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn-reset">Reset Password</button>
            </form>

            <div class="login-link">
                Remembered your password? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</section>



<script>
const uid = null; // will get from API response
document.getElementById("forgotPasswordForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;

    const response = await fetch("{% url 'api-password-reset' %}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (response.ok) {
        // Use Django template tag to get correct URL
        const url = "{% url 'reset-password-confirm' 0 %}".replace("0", data.uid);
        window.location.href = url;
    } else {
        alert(data.detail || "Email not found");
    }
});
</script>

{% endblock content %}
