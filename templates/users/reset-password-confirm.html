{% extends "base.html" %}


{% block content %}
<section class="reset-confirm-section">
    <div class="reset-confirm-container">
        <div class="reset-confirm-box">
            <h2>Set New Password</h2>

            <form id="resetConfirmForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                </div>

                <button type="submit" class="btn-reset">Reset Password</button>
            </form>

            <div id="successMessage" style="display:none; color:green; font-weight:600; margin-top:15px; text-align:center;"></div>
        </div>
    </div>
</section>


<script>
const uid = "{{ uid|escapejs }}"; // UID passed from view

document.getElementById("resetConfirmForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const password = document.getElementById("password").value;
    const successMessage = document.getElementById("successMessage");

    try {
        const response = await fetch("{% url 'api-reset-password-confirm' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ uid, password })
        });

        const data = await response.json();
        if (response.ok) {
            // Show inline success message
            successMessage.textContent = "Password reset successful! Redirecting to login...";
            successMessage.style.display = "block";

            // Disable form inputs to prevent double submission
            document.getElementById("password").disabled = true;
            document.querySelector(".btn-reset").disabled = true;

            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 2000);
        } else {
            alert(data.detail || "Failed to reset password");
            console.log(data);
        }
    } catch (err) {
        console.error(err);
        alert("Something went wrong");
    }
});
</script>
{% endblock content %}
