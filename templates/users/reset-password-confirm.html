{% extends "base.html" %}
{% load static %}


{% block content %}
<section class="reset-confirm-section">
    <div class="reset-confirm-container">
        <div class="reset-confirm-box">
            <h2>Set New Password</h2>

            <form id="resetConfirmForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                </div>

                <button type="submit" class="btn-reset">Reset Password</button>
            </form>

            <div id="successMessage" style="display:none; color:green; font-weight:600; margin-top:15px; text-align:center;"></div>
        </div>
    </div>
</section>


{% block extra_js %}
<script src="{% static 'js/password_reset_confirm.js'%}"></script>
{% endblock extra_js %}

{% endblock content %}
