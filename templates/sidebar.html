<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadyRent Dashboard</title>
    <!-- Use official Font Awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f4f5f7;
        }

        /* Sidebar */
     .sidebar {
            width: 250px;
            background: white;
            color: black;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            border-right: 1px solid #ddd;

            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        /* Toggle button */
        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 20px; /* top-right corner inside sidebar */
            cursor: pointer;
            font-size: 20px;
            color: black;
            z-index: 100;
        }

        /* Logo */
        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 10px 20px 10px; /* leave space for toggle button */
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .sidebar .logo i {
            margin-right: 10px;
            color: #198754; /* green tick */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            flex: 1;
        }

        .sidebar ul li {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border-radius: 8px;
        }

        .sidebar ul li:hover {
            background: #C9A24D;
            color: white;
        }

        .sidebar ul li i {
            width: 25px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar ul li span {
            margin-left: 15px;
            font-size: 16px;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        /* Dashboard content */
        .dashboard-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .dashboard-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .locked{
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <!-- Toggle button -->
        <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>

        <!-- Logo with tick icon -->
        <div class="logo"><span style="color: #C9A24D; font-size: 40px;">&#10003;</span><span>ReadyRent</span></div>

        <!-- Navigation -->
        <ul>
            <li><i class="fa-solid fa-house"></i><span>Home</span></li>
            <li class="locked"><i class="fas fa-file-alt"></i><span>Detailed Analysis</span></li>
            <li class="locked"><i class="fas fa-building"></i><span>Action Plan</span></li>
            <li class="locked"><i class="fa-solid fa-ear-listen"></i><span>Ai Assist</span></li>
            <li class="locked"><i class="fa-brands fa-square-letterboxd"></i><span>Cover Letter</span></li>
            <li class="locked"><i class="fa-brands fa-readme"></i><span>Documents</span></li>
            <li class="locked"><i class="fas fa-user-cog"></i><span>Application</span></li>
            <li class="locked"><i class="fa-solid fa-receipt"></i><span>Reports</span></li>
            <li><i class="fas fa-right-from-bracket"></i><span>Logout</span></li>
        </ul>
    </div>



    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>

</body>
</html>
