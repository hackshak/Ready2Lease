<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadyRent Dashboard</title>
    <!-- Use official Font Awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f4f5f7;
        }

        /* Sidebar */
     .sidebar {
            position: fixed;      /* FIXED */
            top: 0;
            left: 0;
            height: 100vh;        /* FULL HEIGHT */
            width: 250px;
            background: white;
            color: black;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow-y: auto;     /* sidebar scroll if links are many */
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 999;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        /* Toggle button */
        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 20px; /* top-right corner inside sidebar */
            cursor: pointer;
            font-size: 20px;
            color: black;
            z-index: 100;
        }

        /* Logo */
        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 10px 20px 10px; /* leave space for toggle button */
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .sidebar .logo i {
            margin-right: 10px;
            color: #198754; /* green tick */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            flex: 1;
        }

        .sidebar ul li {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border-radius: 8px;
        }

        .sidebar ul li:hover {
            background: #C9A24D;
            color: white;
        }

        .sidebar ul li i {
            width: 25px;
            text-align: center;
            font-size: 18px;
        }
.sidebar ul li a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    width: 100%;
}
        .sidebar ul li span {
            margin-left: 15px;
            font-size: 16px;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        /* Dashboard content */
        .dashboard-content{
            margin-left: 250px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed ~ .dashboard-content{
        margin-left: 70px;
        }
        .locked{
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <!-- Toggle button -->
        <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>

        <!-- Logo with tick icon -->
        <div class="logo"><span style="color: #C9A24D; font-size: 40px;">&#10003;</span><span>ReadyRent</span></div>

        <!-- Navigation -->
        <ul>
            <li data-premium="false">
                <a href="{% url 'dashboard_home' %}">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                
            </li>

            <li data-premium="true">
                <a href="{% url 'detailed-analysis' %}">
                    <i class="fas fa-file-alt"></i>
                    <span>Detailed Analysis</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fas fa-building"></i>
                    <span>Action Plan</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fa-solid fa-ear-listen"></i>
                    <span>Ai Assist</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fa-brands fa-square-letterboxd"></i>
                    <span>Cover Letter</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fa-brands fa-readme"></i>
                    <span>Documents</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fas fa-user-cog"></i>
                    <span>Application</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fa-solid fa-receipt"></i>
                    <span>Reports</span>
                </a>
            </li>

            <li id="authButton">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'api-logout' %}">
                        <i class="fas fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </a>
                {% else %}
                 <a href="{% url 'api-logout' %}">
                        <i class="fas fa-right-from-bracket"></i>
                        <span>Login</span>
                </a>
                {% endif %}
            </li>
        </ul>

    </div>

    <!-- Dashboard Content -->
     <div class="dashboard-content" id="content"></div>





<script>
const isPremiumUser = {{ request.user.is_premium|yesno:"true,false" }};

document.addEventListener("DOMContentLoaded", function () {

    /* ===============================
       Sidebar Toggle
    =============================== */
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    if (toggleBtn && sidebar) {
        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");
        });
    }

    /* ===============================
       Premium Feature Logic
    =============================== */
    if (typeof isPremiumUser !== "undefined") {

        if (!isPremiumUser) {
            console.log("User is not premium — locking premium features.");

            // Lock all premium feature elements
            document.querySelectorAll(".premium-feature").forEach(function (element) {
                element.classList.add("locked");

                // Optional: disable click
                element.addEventListener("click", function (e) {
                    e.preventDefault();
                    alert("Upgrade to premium to access this feature.");
                });
            });

        } else {
            console.log("Premium user — features unlocked.");
        }
    }

    /* ===============================
       Auth Button (Login / Logout)
    =============================== */
    const authButton = document.getElementById("authButton");

    if (authButton && authButton.tagName === "BUTTON") {
        // Means user is logged in → Logout button

        authButton.addEventListener("click", async function (e) {
            e.preventDefault();

            try {
                const response = await fetch("/auth/api/logout/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    credentials: "same-origin"
                });

                if (response.ok) {
                    window.location.href = "/auth/login/";
                } else {
                    alert("Logout failed. Please try again.");
                }

            } catch (error) {
                console.error("Logout error:", error);
                alert("Error logging out.");
            }
        });
    }

    /* ===============================
       CSRF Helper Function
    =============================== */
    function getCookie(name) {
        let cookieValue = null;

        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();

                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(
                        cookie.substring(name.length + 1)
                    );
                    break;
                }
            }
        }

        return cookieValue;
    }

});
</script>


</body>
</html>
