{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadyRent Dashboard</title>
    <!-- Use official Font Awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: #f4f5f7;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        /* width: 250px; */
        width: 70px;
        background: #111a33;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto;
        overflow-x: hidden;
        transition: width 0.3s ease;
        z-index: 999;
    }

    /* .sidebar.collapsed {
        width: 70px;
    } */
     .sidebar:not(.collapsed) {
        width: 250px; /* expanded width */
    }

    /* Toggle button */
    .toggle-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        cursor: pointer;
        font-size: 20px;
        color: white;
        z-index: 100;
    }

    /* Sidebar List */
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .sidebar ul li {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        border-radius: 8px;
        margin: 5px 10px;
    }

    .sidebar ul li:hover {
        background: #000000;
        color: white;
    }

    .sidebar ul li i {
        width: 25px;
        text-align: center;
        font-size: 18px;
    }

    .sidebar ul li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        width: 100%;
    }

    .sidebar ul li span {
        margin-left: 15px;
        font-size: 16px;
        transition: opacity 0.3s ease;
    }

    /* Hide text when collapsed */
    .sidebar.collapsed ul li span {
        display: none;
    }

    /* Dashboard content */
    .dashboard-content {
        margin-left: 70px; /* default collapsed margin */
        min-height: 100vh;
        padding: 0;
        background: #0b1020;
        transition: margin-left 0.3s ease;
    }

    /* When expanded */
    .sidebar:not(.collapsed) ~ .dashboard-content {
        margin-left: 250px;
    }

    .locked {
        opacity: 0.5;
    }


</style>
</head>
<body>

    <div class="sidebar collapsed" id="sidebar">
        <!-- Toggle button -->
        <div class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></div>


        <!-- Navigation -->
        <ul>
            <li data-premium="false">
                <a href="{% url 'dashboard_home' %}">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                
            </li>
            <li data-premium="true">
                <a href="{% url 'assessment-page' %}">
                    <i class="fa-solid fa-check-to-slot"></i>
                    <span>Readiness Check</span>
                </a>
            </li>
            <li data-premium="true">
                <a href="{% url 'detailed-analysis' %}">
                    <i class="fas fa-file-alt"></i>
                    <span>Detailed Analysis</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="{% url 'action_plan_page' %}">
                    <i class="fas fa-building"></i>
                    <span>Action Plan</span>
                </a>
            </li>

            <li data-premium="true">
                <a href = "{% url 'ai_assist_page' %}">
                    <i class="fa-solid fa-ear-listen"></i>
                    <span>Ai Assist</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="{% url 'cover_letter_list' %}">
                    <i class="fa-brands fa-square-letterboxd"></i>
                    <span>Cover Letter</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="{% url 'document_home' %}">
                    <i class="fa-brands fa-readme"></i>
                    <span>Documents</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="{% url 'application_page' %}">
                    <i class="fas fa-user-cog"></i>
                    <span>Applications</span>
                </a>
            </li>

            <li data-premium="true">
                <a href="#">
                    <i class="fa-solid fa-receipt"></i>
                    <span>Reports</span>
                </a>
            </li>

            <li id="authButton">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">
                        <i class="fas fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </a>
                {% else %}
                 <a href="{% url 'login' %}">
                        <i class="fas fa-right-from-bracket"></i>
                        <span>Login</span>
                </a>
                {% endif %}
            </li>
        </ul>

    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
    {% block content %}{% endblock %}
</div>






<script>
const isPremiumUser = {{ request.user.is_premium|yesno:"true,false" }};

document.addEventListener("DOMContentLoaded", function () {

    /* ===============================
       Sidebar Toggle
    =============================== */
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    if (toggleBtn && sidebar) {
        toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");
        });
    }

    /* ===============================
       Premium Feature Logic
    =============================== */
    if (typeof isPremiumUser !== "undefined") {

        if (!isPremiumUser) {
            console.log("User is not premium — locking premium features.");

            // Lock all premium feature elements
            document.querySelectorAll(".premium-feature").forEach(function (element) {
                element.classList.add("locked");

                // Optional: disable click
                element.addEventListener("click", function (e) {
                    e.preventDefault();
                    alert("Upgrade to premium to access this feature.");
                });
            });

        } else {
            console.log("Premium user — features unlocked.");
        }
    }

    /* ===============================
       Auth Button (Login / Logout)
    =============================== */
    const authButton = document.getElementById("authButton");

    if (authButton && authButton.tagName === "BUTTON") {
        // Means user is logged in → Logout button

        authButton.addEventListener("click", async function (e) {
            e.preventDefault();

            try {
                const response = await fetch("/auth/api/logout/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    credentials: "same-origin"
                });

                if (response.ok) {
                    window.location.href = "/auth/login/";
                } else {
                    alert("Logout failed. Please try again.");
                }

            } catch (error) {
                console.error("Logout error:", error);
                alert("Error logging out.");
            }
        });
    }

    /* ===============================
       CSRF Helper Function
    =============================== */
    function getCookie(name) {
        let cookieValue = null;

        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();

                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(
                        cookie.substring(name.length + 1)
                    );
                    break;
                }
            }
        }

        return cookieValue;
    }

});
</script>


</body>
</html>
